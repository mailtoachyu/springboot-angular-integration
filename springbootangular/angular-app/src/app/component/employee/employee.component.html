<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Employee List</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Department</th>
  </tr>
  <tr *ngFor="let emp of employeeList">
    <td>{{emp.name}}</td>
    <td>{{emp.department}}</td>
  </tr>
  </table>

</body>
</html>
